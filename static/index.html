  <body>
    <header id="Gallery">
        <div class="container">
            <div class="box1">
                <p id="popdown_start">Add Image</p>
                <div id="popdown_form" class="popdown_form">
                    <form id="AddImageForm" enctype="multipart/form-data">
                        <input type="text" name="title"id="image_title" class="popdown_form_element" placeholder="Enter Title"  required>
                        <input type="file" name = "picture" id="image_actual" class="popdown_form_element" placeholder="PHOTO" required>
                        <button type="submit">Upload</button>
                    </form>
                </div>
            </div>
            <div class="box2">
                Gallery
             </div>
            <div class="box3">
                <a href="./credits.html" target="_blank">Credits</a>
            </div>
        </div>
    </header>

    <div id="login/signup" class="Login">
        <form id ="loginForm">
            <div class="loginFormName">Login/SignUp</div>
            <input type="text" id="UsernameForm" name="Username" class="loginFormElement" placeholder="Enter Username" required>
            <input type="password" id="PasswordForm" name="Passowrd" class="loginFormElement" placeholder="Enter Password" required>
            <div class="loginsignup">
                <button id="loginbutton" class="loginbutton" type="submit"> Login </button>
                <button id="signupbutton" class="loginbutton" type="submit">SignUp</button>
            </div>
        </form>
    </div>
    
    <p id="error_box"></p>

    <div id="signout"class="signout">
        <button class="logout" id="logout" autocomplete="off">LogOut</button> 
    </div>

    <div id="login-popup" class="popup">
        Please login to continue.
      </div>

    <div id="browsegallery" class="browsegallery">
        <button id ="seeAllGallery" class="seeAllGallery">Feed</button>
    </div>

    <div id="returnback" class="returnback">
        <button id="backToOg" class="backToOg">Back</button>
    </div>
    
    <div id="CompleteFeed" class="CompleteFeed">
        <div class="feedarrows">
            <div id="feed_past_10" class="feed_past_10"></div>
            <div id = "feed_next_10" class="feed_next_10"></div>
        </div>
        <div class="FeedContainer">
            <!--
                <button class="galleryitem">New Gallery</button>
                <button class="galleryitem">New Gallery 2</button>
            -->
        </div>
    </div>
    <div id="entire_feed">
            <div class="ButtonImageDirc" ><img class="goleft" src="./media/left.png"></div>

            <div id = "photogallery">
                <div class="photoholder">
                    <div id="photocontainer">
                        <!--<div class="photohelpercontainer">

                            </div>
                            <div class="photo_author">Stephen curry</div>
                            <div class="image_title">Stephen Curry Glaze</div>
                        </div>-->
                    </div>
                    
                    <div class="addComment">
                        <form id="addcommentform" class="Comment_form">
                            <input type="text" id="comment_content" class="comment_form_element" placeholder="Message" required>
                            <button type="submit" class="comment_btn"></button>
                        </form>
                    </div>
                    <div class = "comments_switch">
                        <div class="past_10"></div>
                        <div class="comments_go_next">Next Comments</div>
                        <div class="next_10"></div>
                    </div>
                    <div id="comments">
